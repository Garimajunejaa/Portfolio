<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for tech feel -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central AI brain/network -->
  <g transform="translate(200, 150)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="60" fill="url(#glowGradient)" opacity="0.3"/>
    
    <!-- Brain outline -->
    <path d="M -30,-20 Q -40,-10 -35,10 Q -30,25 -15,30 Q 0,32 15,30 Q 30,25 35,10 Q 40,-10 30,-20 Q 20,-30 0,-32 Q -20,-30 -30,-20" 
          fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Neural network nodes -->
    <circle cx="-15" cy="-10" r="4" fill="#60a5fa"/>
    <circle cx="15" cy="-10" r="4" fill="#60a5fa"/>
    <circle cx="0" cy="5" r="4" fill="#60a5fa"/>
    <circle cx="-20" cy="10" r="3" fill="#06b6d4"/>
    <circle cx="20" cy="10" r="3" fill="#06b6d4"/>
    <circle cx="0" cy="-20" r="3" fill="#06b6d4"/>
    
    <!-- Connections -->
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
    <line x1="-15" y1="-10" x2="0" y2="5" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="-10" x2="0" y2="5" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="10" x2="-15" y2="-10" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="10" x2="15" y2="-10" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-20" x2="-15" y2="-10" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-20" x2="15" y2="-10" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    
    <!-- Data points around the brain -->
    <circle cx="-60" cy="-40" r="2" fill="#60a5fa" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="-40" r="2" fill="#60a5fa" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-70" cy="30" r="2" fill="#06b6d4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="30" r="2" fill="#06b6d4" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connecting lines to data points -->
    <line x1="-60" y1="-40" x2="-30" y2="-20" stroke="#60a5fa" stroke-width="0.5" opacity="0.4"/>
    <line x1="60" y1="-40" x2="30" y2="-20" stroke="#60a5fa" stroke-width="0.5" opacity="0.4"/>
    <line x1="-70" y1="30" x2="-30" y2="20" stroke="#06b6d4" stroke-width="0.5" opacity="0.4"/>
    <line x1="70" y1="30" x2="30" y2="20" stroke="#06b6d4" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Chart elements (representing market data) -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="80" height="50" fill="#1e3a8a" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <polyline points="10,40 25,25 40,30 55,15 70,20" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <circle cx="10" cy="40" r="2" fill="#60a5fa"/>
    <circle cx="25" cy="25" r="2" fill="#60a5fa"/>
    <circle cx="40" cy="30" r="2" fill="#60a5fa"/>
    <circle cx="55" cy="15" r="2" fill="#60a5fa"/>
    <circle cx="70" cy="20" r="2" fill="#60a5fa"/>
  </g>
  
  <g transform="translate(270, 220)">
    <rect x="0" y="0" width="80" height="50" fill="#1e3a8a" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <rect x="10" y="35" width="8" height="10" fill="#06b6d4"/>
    <rect x="22" y="25" width="8" height="20" fill="#06b6d4"/>
    <rect x="34" y="30" width="8" height="15" fill="#06b6d4"/>
    <rect x="46" y="20" width="8" height="25" fill="#06b6d4"/>
    <rect x="58" y="28" width="8" height="17" fill="#06b6d4"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="100" cy="80" r="1" fill="#60a5fa" opacity="0.6">
    <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="100" r="1" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="100;90;100" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="200" r="1" fill="#60a5fa" opacity="0.6">
    <animate attributeName="cy" values="200;190;200" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
</svg>
